<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <!-- Validation Error Message -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.hasError('emailInvalid')">Please enter a valid email.</small>
            <small *ngIf="loginForm.get('email')?.hasError('spacesNotAllowed')">Email cannot have leading or trailing
                spaces.</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                formControlName="password" placeholder="Enter your password" />
            <span class="input-group-text" style="cursor: pointer" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
            </span>
        </div>
        <!-- Validation Error Message -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
        </div>
    </div>

    <button type="submit">
        {{ loading ? "Signing In..." : "Sign In" }}
    </button>

    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
</form>
