<table border="1px">
    <thead>
        <tr>
            <th>Order Id</th>
            <th>Product Id</th>
            <th>Product Quantity</th>
            <th>Delivery Status</th>
            <th>Updated At</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.id}} </td>
            <td>{{order.productId}} </td>
            <td>{{order.quantity}} </td>
            <td>{{order.deliveryStatus}} </td>
            <td>{{order.updatedAt}} </td>
        </tr>
    </tbody>
</table>
